<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>OASYS</title>
    </h:head>
    <h:body id="body"> 
        <h:outputScript library="js" name="general.js"/>
        <div align="center">
            <h:form id="formulario">
                <tr>
                    <td>
                        <p:panel style="width: 35%; margin-top: 10%; font-size: 12px; text-align: center">
                            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
                            <f:facet name="header">
                                <center>
                                    <span  style="margin: auto auto;" 
                                           class="ui-button ui-widget ui-corner-all ui-button-text-only ui-button-text ui-c"
                                           >
                                        OASYS
                                    </span>
                                </center>
                                
                            </f:facet>                            
                            <p:spacer height="40"/>
                            <p:commandButton action="#{java.hola()}" value="java"/>

                           
                            <p:spacer height="40"/>
                        </p:panel> 
                    </td>
                </tr>
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage name="/resources/imagenes/llave.gif"/>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</html>
