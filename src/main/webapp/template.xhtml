<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>      
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"/>
        <title>Administrador Pacientes</title>

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="aside.css"/>
        <!--<h:outputStylesheet library="css" name="jquery-ui.min.css"/>-->
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="global.css"/> 

        <h:outputScript library="js" name="general.js"/>
        <h:outputScript library="js" name="general.js"/>
        <h:outputScript library="js" name="aside.js"/>
        <h:outputScript library="js"  name="bootstrap.min.js" />

    </h:head>

    <f:view >
        <h:body id="template">
            <ui:include src="/layouts/dialogos.xhtml" />
            <main id="main">

                <div class="wrapper">

                    <aside class="main-sidebar">
                        <ui:include src="/layouts/sidebar.xhtml" />
                    </aside>
                    
                    <div class="container" align="center">
                        <div id="logo-menu" class="pull-left">
                            <button type="button" id="sidebarCollapse" class="btn">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>
                        <section class="content">
                            <div class="row">
                                <ui:insert name="content"></ui:insert>
                            </div>
                        </section>

                    </div>
                    <h:form styleClass="footer">
                        <p:remoteCommand name="salir" action="#{uiUsuario.cerrarSesion()}" />
                        <p:remoteCommand name="updateNav" action="#{utilPages.updateNav()}"/>
                        <p:remoteCommand name="lastNav" action="#{utilPages.lastNav()}" autoRun="true"/>
                    </h:form>
                </div>

                <footer class="footer">
                    <div>
                        <strong>V - 20.4.1.0</strong>
                    </div>
                </footer>

            </main>

        </h:body>
    </f:view>
</html>
