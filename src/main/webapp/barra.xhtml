<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"       
                >

    <p:toolbar style="height: 35px;"> 
        
        <p:toolbarGroup align="center" style="margin: auto auto;">
            <p:commandButton id="nuevo" onclick="PF('#{bean.dialogoCrearNuevo}').show();" value="Nuevo" title="Nuevo" 
                             icon="ui-icon-newwin"  immediate="true" style="alignment-adjust: middle"/>  
            <p:spacer width="10"/>

            <p:commandButton id="guardar" value="Guardar" title="Guardar" icon="ui-icon-disk" 
                             actionListener="#{bean.guardar()}" update="#{bean.componentesRefrescar}">
                <p:confirm header="Guardar Información" message="¿ Desea Guardar ?" icon="ui-icon-alert"/>
            </p:commandButton>
            <p:spacer width="10"/>
            
            <p:commandButton id="eliminar" value="Eliminar" title="Eliminar" icon="ui-icon-trash"
                             actionListener="#{bean.eliminar()}">
                <p:confirm header="Eliminar Información" message="¿ Desea Eliminar ?" icon="ui-icon-alert"/>  
            </p:commandButton>

        </p:toolbarGroup>  
    </p:toolbar>
    <p:spacer height="10"/> 

</ui:composition>
