<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:p="http://primefaces.org/ui"

    <div style="margin-top: 10px; text-align: center;">
        <p:panelGrid columns="2">
            <h:outputText value="Nombre: "/>
            <p:inputText value="#{uiProgramas.programasConfiguracion.nombre}"/>

            <h:outputText value="Parametro"/>
            <p:selectOneMenu value="#{uiProgramas.programasConfiguracion.listasPrecios}" converter="convertidorGenerico"
                             effect="fade" style="text-align: center;width: 180px;">

                               itemLabel="#{varListasPrecios.nombre}" itemValue="#{varListasPrecios}"/>
                <p:ajax event="change" process="@this"/>
            </p:selectOneMenu>

            <h:outputText value="Activo: "/>
            <p:selectBooleanButton onLabel="SI" offLabel="NO" value="#{uiProgramas.programasConfiguracion.activo}"/>
        </p:panelGrid>
        <p:commandButton value="Crear ConfiguraciÃ³n Programa" action="#{uiProgramas.crearProgramasConfiguracion()}" 
                          process="@parent" update="@parent:@parent" />
    </div>
</ui:composition>
