<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"                
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:f="http://java.sun.com/jsf/core">



    <div style="margin-top: 10px; text-align: center;">
        <h3>                
            <h:outputText value="Crear Rol - #{uiInstitucion.institucion.nombre}"/>
        </h3>
        <p:panelGrid columns="2">
            <h:outputText  value="Rol"/>
            <p:selectOneMenu value="#{uiInstitucion.institucion.rolesCrear.nombre}" style="width: 170px;">
                <f:selectItem />
                <f:selectItems value="#{uiInstitucion.roles.detalleListaSet}" var="i" itemLabel="#{i.nombre}" itemValue="#{i.nombre}"/>
            </p:selectOneMenu>
        </p:panelGrid>
        <p:commandButton value="Asignar Rol" action="#{uiInstitucion.crearRol()}" process="@parent"
                         update="@parent:@parent"/>
        <p:commandButton value="Asignar Todos" action="#{uiInstitucion.crearRolTodos()}"
                         update="@parent:@parent"/>
    </div>

</ui:composition>
